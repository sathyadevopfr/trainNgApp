<router-outlet></router-outlet>

<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="btn-close" (click)="closeRegister()" data-bs-dismiss="modal" style="cursor: pointer;"></button>
      </div>
      <div class="modal-body">
       <div class="row">
        <div class="col-6">
        <label for="">First Name</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="registerObj.firstName">
    </div>
    <div class="row">
        <div class="col-6">
        <label for="">Last Name</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="registerObj.lastName">
         </div>
       <div class="col-6">
        <label for="">Email</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="registerObj.email">
        </div>
      <div class="col-6">
        <label for="">Password</label>
        <input type="password"
        class="form-control"
        [(ngModel)]="registerObj.password"
        required="">
         </div>
        <div class="col-6">
        <label for="">Phone</label>
        <input type="text"
        class="form-control"
          [(ngModel)]="registerObj.phone"
          required
        >
        
       </div>
</div>
      </div>
      <hr>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
        (click)="closeRegister()">Close</button>
         <button type="button" class="btn btn-success" data-bs-dismiss="modal"
        (click)="onReg()">Register</button>
      </div>
    </div>
  </div>
</div>



<div class="modal"  #myLogin>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close" (click)="closeLogin()" data-bs-dismiss="modal" style="cursor: pointer;"></button>
        </div>
        <div class="modal-body">
          <div class="col-12">
            <label for="">Email</label>
            <input type="text" class="form-control" [(ngModel)]="registerObj.email">
          </div>
          <div class="col-12">
            <label for="">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="registerObj.phone" required>
          </div>
        </div>
        <hr>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeLogin()">Close</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="onLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
